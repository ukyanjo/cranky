<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cranky</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/angry-cat.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="admin-orders.css" />
    <script src="admin-orders.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/angry-cat-2.png" width="30" height="30" />
            <span class="has-text-link">Cranky</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>장바구니</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">주문내역 관리</h1>
        </div>

        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">총 주문량</p>
              <p class="title" id="ordersCount">-</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">상품 준비중</p>
              <p class="title" id="prepareCount">-</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">상품 배송중</p>
              <p class="title" id="deliveryCount">-</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">배송 완료</p>
              <p class="title" id="completeCount">-</p>
            </div>
          </div>
        </nav>

        <div class="container orders-container" id="ordersContainer">
          <div
            class="columns notification is-info is-light is-mobile orders-top"
          >
            <div class="column is-2">날짜</div>
            <div class="column is-2">주문총액</div>
            <div class="column is-2">상태관리</div>
            <div class="column is-2">취소</div>
          </div>
        </div>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">
            주문 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
          </p>

          <div class="buttons">
            <button
              class="button mt-5"
              id="deleteCompleteButton"
              aria-label="close"
            >
              네
            </button>
            <button
              class="button is-primary mt-5"
              id="deleteCancelButton"
              aria-label="close"
            >
              아니오
            </button>
          </div>
        </div>
      </div>

      <button
        class="modal-close is-large"
        id="modalCloseButton"
        aria-label="close"
      ></button>
    </div>
  </body>
</html>
